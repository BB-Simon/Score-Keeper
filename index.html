<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Score Keeper Project from Edureka</title>
    <!-- Boostrap@4 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="content">
        <h1><strong>My Score Keeper</strong></h1>
        <h3>
          <big>Score: </big><span id="score1">0 </span> to
          <span id="score2"> 0</span>
        </h3>
        <div class="form-group">
          <button type="submit" id="ctr1" class="btn btn-info">Player 1</button>
          <button type="submit" id="ctr2" class="btn btn-info">Player 2</button>
          <button type="reset" id="reset" class="btn btn-danger">Reset</button>
        </div>
        <div class="form-group">
          <input
            type="number"
            id="limit"
            class="form-control"
            name="limit"
            value="5"
          />
        </div>
        <h3>The winner is: <span id="winner"></span></h3>
      </div>
    </section>
    <!-- Boostrap@4 JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
